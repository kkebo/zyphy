name: Swift

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-13

    steps:
    - uses: actions/checkout@v3
    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_15.0.app
    - name: Get versions
      run: |
        xcodebuild -version
        swift --version
    - name: Build
      run: swift build
    - name: Run tests
      run: swift test
